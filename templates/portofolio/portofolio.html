{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Portofolio dan berita</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	{% include "navbar.html" %}
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<div class="container">
		<br>
		<h1>Berita dan Info terbaru</h1><hr style="border: solid 1px black">
		<div class="row row-cols-1 row-cols-md-2">
			{% for berita in semua_berita %}
			<div class="col mb-4">
				<div class="card h-100">
					<img src="{{berita.thumbnail.url}}" style="height: 200px; object-fit: cover" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title">{{berita.judul}}</h5>
						<p class="card-text">{{berita.isi|striptags|truncatechars:150}}</p>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal{{forloop.counter}}">
							Read More...
						</button>
						</li>
					</ul>
					<div class="card-footer">
						<small class="text-muted">{{berita.upload}}</small>
					</div>
				</div>
				<div class="modal fade" id="exampleModal{{forloop.counter}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-xl modal-dialog-scrollable">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">{{berita.judul}}</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<img src="{{berita.thumbnail.url}}" style="width: 45%; height: 80%; object-fit: cover; margin-right: 10px; float: left" alt="">
								<h6 class="lead">{{berita.isi|linebreaks}}</h6>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
